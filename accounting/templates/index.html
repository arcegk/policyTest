<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Policy viewer 3000</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Policy viewer">
  <meta name="author" content="john doe">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        <div class="row align-items-center justify-content-center">
            <div class="col-xs-6">
                <div class="col-xs-12">
                    <input type="number" data-bind="textInput: policyID" class="form-control" placeholder="Policy number">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12">
                    <input data-bind="value: dateParse" class="form-control" type="date">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12">
                    <button data-bind="click: search" class="btn btn-info">Search</button>
                </div>
            </div>
        </div>
        <div data-bind="visible: visible">
            <div class="row">
                <div class="col-xs-12">
                    <p>Current balance: <span data-bind="text: balance"></span></p>
                </div>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                          <th>Invoice ID</th>
                          <th>Amount</th>
                            <th>Billed Date</th>
                            <th>Due Date</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: invoices">
                        <tr>
                            <td data-bind="text: id"></td>
                            <td data-bind="text: amount_due"></td>
                            <td data-bind="text: bill_date"></td>
                            <td data-bind="text: due_date"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    let PolicyView = {
        policyID: ko.observable(""),
        dateParse: function(value) {
            return moment(value).format("DD-MM-YYYY");
        },
        invoices: ko.observableArray(),
        balance: ko.observable(""),
        visible: ko.observable(false),

        updateData: function(data) {
            this.invoices(data.invoices);
            this.balance(data.balance);
            this.visible(true);
        },

        search: function(){
            $.ajax({
                url: '/get-policy/?policy=' + this.policyID() + '&date=' + this.dateParse,
                success: function (data) {
                    PolicyView.updateData(data);
                }
            });
        }
    };

    ko.applyBindings(PolicyView);
</script>
</body>
</html>
